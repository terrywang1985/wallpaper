appId: com.gameshot.wallpaper-manager
productName: GameShot Wallpaper Manager
copyright: Copyright Â© 2024 GameShot Team

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - package.json

win:
  target:
    - target: nsis
      arch:
        - x64
        - ia32
  icon: build/icon.ico
  artifactName: ${productName}-${version}-${arch}-setup.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.utilities
  artifactName: ${productName}-${version}-${arch}.${ext}

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: build/icon.png
  category: Utility
  artifactName: ${productName}-${version}-${arch}.${ext}
